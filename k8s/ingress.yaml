apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swen-ai-pipeline-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: api.swen-pipeline.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: swen-ai-pipeline
            port:
              number: 80
  tls:
  - hosts:
    - api.swen-pipeline.com  # Replace with your actual domain
    secretName: swen-tls-secret

